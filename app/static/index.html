<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Finder AI | Premium Ecosystem</title>
    <!-- Modern Typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --bg-dark: #0f111a;
            --glass: rgba(30, 34, 45, 0.6);
            --glass-strong: rgba(20, 24, 35, 0.85);
            --border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            /* Indigo */
            --accent: #8b5cf6;
            /* Violet */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --card-hover: rgba(50, 55, 75, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
            scrollbar-width: thin;
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Header & Hero --- */
        .hero {
            text-align: center;
            padding: 80px 20px 40px;
            position: relative;
        }

        .hero h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            animation: fadeInDown 1s ease;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            animation: fadeIn 1.2s ease;
        }

        /* --- Glassmorphism Container --- */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Search Bar --- */
        .search-wrapper {
            max-width: 700px;
            margin: 40px auto 60px;
            position: relative;
            z-index: 10;
        }

        .search-box {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 8px;
            display: flex;
            align-items: center;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            transition: 0.3s;
        }

        .search-box:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
        }

        .search-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            padding: 10px;
        }

        input::placeholder {
            color: #64748b;
        }

        input:focus {
            outline: none;
        }

        .search-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        /* --- Tabs --- */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 12px;
            color: var(--text-muted);
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: white;
        }

        .tab-btn.active {
            background: rgba(99, 102, 241, 0.15);
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
        }

        /* --- List View Styles --- */
        .list-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 60px;
        }

        .list-item {
            display: flex;
            align-items: center;
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 16px;
            gap: 20px;
            cursor: pointer;
            transition: 0.2s;
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .list-item .avatar-placeholder {
            width: 50px;
            height: 50px;
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .list-info {
            flex: 1;
        }

        .list-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #fff;
        }

        .list-info p {
            font-size: 0.9rem;
            color: var(--text-muted);
            display: -webkit-box;
            -webkit-line-clamp: 1;
            line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .list-meta {
            font-size: 0.8rem;
            color: var(--accent);
            white-space: nowrap;
        }

        /* --- Grid & Cards --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding-bottom: 60px;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            opacity: 0;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            background: var(--card-hover);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 15px 40px -10px rgba(0, 0, 0, 0.4);
        }

        .card:hover::before {
            opacity: 1;
        }

        .type-badge {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 12px;
            display: inline-block;
            background: rgba(99, 102, 241, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
        }

        .card h3 {
            font-size: 1.4rem;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .card p {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* --- Reason Tag (Why Recommended) --- */
        .reason-tag {
            margin-top: 15px;
            border-top: 1px solid var(--border);
            padding-top: 15px;
            font-size: 0.85rem;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
        }

        .modal-body {
            background: #151923;
            width: 90%;
            max-width: 900px;
            height: 85vh;
            border-radius: 24px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transform: scale(0.9);
            transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-overlay.active .modal-body {
            transform: scale(1);
        }

        .modal-header {
            padding: 30px;
            border-bottom: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.02);
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .modal-close:hover {
            color: #fff;
            transform: rotate(90deg);
        }

        .modal-scroll {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
        }

        .section-title {
            font-size: 1.1rem;
            color: #fff;
            margin: 30px 0 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--accent);
        }

        /* --- Similar Profiles --- */
        .reco-scroller {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 15px;
        }

        .reco-chip {
            min-width: 220px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .reco-chip:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
        }

        .score {
            color: var(--success);
            font-weight: 700;
            font-size: 0.8rem;
            margin-top: 5px;
            display: block;
        }

        /* --- Loader --- */
        .loader-box {
            display: none;
            justify-content: center;
            margin: 40px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* --- Filters (Directory Mode) --- */
        .filter-bar {
            display: none;
            /* Hidden by default */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.02);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
            animation: fadeIn 0.5s ease;
        }

        .filter-bar.active {
            display: grid;
        }

        .filter-group label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-input {
            width: 100%;
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        select.filter-input option {
            background: #151923;
            color: #fff;
        }

        /* --- List View Styles --- */
        .list-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 60px;
        }

        .list-item {
            display: flex;
            align-items: center;
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 16px;
            gap: 20px;
            cursor: pointer;
            transition: 0.2s;
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .list-item .avatar-placeholder {
            width: 50px;
            height: 50px;
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .list-info {
            flex: 1;
        }

        .list-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #fff;
        }

        .list-info p {
            font-size: 0.9rem;
            color: var(--text-muted);
            display: -webkit-box;
            -webkit-line-clamp: 1;
            line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .list-meta {
            font-size: 0.8rem;
            color: var(--accent);
            white-space: nowrap;
        }

        /* Badges for keywords */
        .kw-badge {
            display: inline-block;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 2px 8px;
            border-radius: 4px;
            margin-right: 5px;
            font-size: 0.8rem;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f111a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

<body>

    <div class="hero">
        <h1>Faculty Finder</h1>
    </div>

    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn" onclick="setMode('directory')">
                <i class="fas fa-list"></i> Directory
            </button>
            <button class="tab-btn" onclick="setMode('goal')">
                <i class="fas fa-microscope"></i> Research
            </button>
        </div>

        <!-- Directory Filters (Manual 3 Options) -->
        <div id="directoryFilters" class="filter-bar">
            <div class="filter-group">
                <label>Name</label>
                <input type="text" id="fName" class="filter-input" placeholder="e.g. Abhijit"
                    onkeyup="applyDirectoryFilters()">
            </div>
            <div class="filter-group">
                <label>Specialization</label>
                <input type="text" id="fSpec" class="filter-input" placeholder="e.g. Data Science"
                    onkeyup="applyDirectoryFilters()">
            </div>
            <div class="filter-group">
                <label>Faculty Type</label>
                <select id="fType" class="filter-input" onchange="applyDirectoryFilters()">
                    <option value="">All Types</option>
                    <option value="Regular">Regular</option>
                    <option value="Adjunct">Adjunct</option>
                    <option value="Distinguished">Distinguished</option>
                    <option value="International">International</option>
                    <option value="Visiting">Visiting</option>
                </select>
            </div>
        </div>

        <!-- Main Search (For Research Mode) -->
        <div class="search-wrapper" id="mainSearchWrapper">
            <div class="search-box">
                <div class="search-icon"><i class="fas fa-search"></i></div>
                <input type="text" id="searchInput"
                    placeholder="Enter your research interest... (e.g. 'Data Science, VLSI')"
                    onkeypress="if(event.key === 'Enter') performSearch()">
                <button class="search-btn" onclick="performSearch()">Explore</button>
            </div>
        </div>

        <!-- Status -->
        <div id="loader" class="loader-box">
            <div class="spinner"></div>
        </div>
        <div id="resultsInfo"
            style="text-align: center; color: var(--text-muted); margin-bottom: 30px; min-height: 20px;"></div>

        <!-- content area -->
        <div id="resultsGrid" class="grid"></div>
    </div>

    <!-- Modal (unchanged) -->
    <div class="modal-overlay" id="modal">
        <div class="modal-body">
            <div class="modal-header">
                <div>
                    <div class="type-badge" id="mType">PROFESSOR</div>
                    <h2 id="mName" style="font-size: 2rem; color: #fff;">Faculty Name</h2>
                    <p id="mEdu" style="color: var(--text-muted); margin-top: 5px;"></p>
                </div>
                <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-scroll">
                <div class="section-title"><i class="fas fa-graduation-cap"></i> Specialization</div>
                <p id="mSpec" style="line-height: 1.8; color: #cbd5e1; font-size: 1.05rem;"></p>

                <div style="margin-top:20px; color: var(--text-muted); font-size: 0.9rem;">
                    <i class="fas fa-envelope" style="margin-right:8px;"></i> <span id="mEmail">email@example.com</span>
                </div>

                <!-- Recommendations -->
                <div class="section-title"><i class="fas fa-users"></i> Similar Expertise</div>
                <div class="reco-scroller" id="expertGrid"></div>

                <div class="section-title"><i class="fas fa-project-diagram"></i> Potential Collaborators (Cross-Dept)
                </div>
                <div class="reco-scroller" id="collabGrid"></div>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'directory';
        let allFacultyCache = []; // Store for client-side filtering

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

            const btns = document.querySelectorAll('.tab-btn');
            if (mode === 'directory') btns[0].classList.add('active');
            if (mode === 'goal') btns[1].classList.add('active');

            const mainSearch = document.getElementById('mainSearchWrapper');
            const dirFilters = document.getElementById('directoryFilters');
            const input = document.getElementById('searchInput');

            if (mode === 'directory') {
                mainSearch.style.display = 'none'; // Hide main search
                dirFilters.classList.add('active'); // Show filters

                if (allFacultyCache.length === 0) {
                    performSearch(); // Load cache
                } else {
                    applyDirectoryFilters(); // Just re-filter existing
                }
            } else {
                dirFilters.classList.remove('active');
                mainSearch.style.display = 'block';

                document.getElementById('resultsGrid').innerHTML = '';
                document.getElementById('resultsInfo').innerText = '';

                // Only one mode left here: 'goal'
                input.placeholder = "Enter your research interest... (e.g. 'Data Science, VLSI')";
            }
        }

        async function performSearch() {
            document.getElementById('loader').style.display = 'flex';
            const container = document.getElementById('resultsGrid');
            container.innerHTML = '';

            try {
                if (currentMode === 'directory') {
                    // Load ALL faculty for client-side filtering
                    const res = await fetch(`/faculty?limit=200`);
                    allFacultyCache = await res.json();
                    applyDirectoryFilters();

                } else {
                    const query = document.getElementById('searchInput').value;
                    if (!query) {
                        document.getElementById('loader').style.display = 'none';
                        return;
                    }
                    container.className = 'grid'; // Grid mode

                    let url = '';
                    if (currentMode === 'goal') {
                        url = `/recommend/subject?query=${encodeURIComponent(query)}&top_n=12`;
                    } else {
                        url = `/faculty/search?q=${encodeURIComponent(query)}`;
                    }
                    const res = await fetch(url);
                    const data = await res.json();
                    renderGrid(data);
                }
            } catch (e) {
                console.error("Error:", e);
                document.getElementById('resultsInfo').innerText = "Network Error.";
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        async function loadInitial() {
            setMode('directory');
        }

        function applyDirectoryFilters() {
            if (currentMode !== 'directory') return;

            const nameVal = document.getElementById('fName').value.toLowerCase();
            const specVal = document.getElementById('fSpec').value.toLowerCase();
            const typeVal = document.getElementById('fType').value.toLowerCase();

            const filtered = allFacultyCache.filter(f => {
                const matchName = f.name.toLowerCase().includes(nameVal);
                const matchSpec = (f.specialization || '').toLowerCase().includes(specVal);
                const matchType = typeVal ? f.faculty_type.toLowerCase().includes(typeVal) : true;
                return matchName && matchSpec && matchType;
            });

            const container = document.getElementById('resultsGrid');
            container.className = 'list-container';
            renderList(filtered);
        }

        function renderList(data) {
            const container = document.getElementById('resultsGrid');
            if (data.length === 0) {
                container.innerHTML = '';
                document.getElementById('resultsInfo').innerText = "No faculty match these filters.";
                return;
            }
            container.innerHTML = data.map(item => `
                <div class="list-item" onclick="openModal(${item.id})">
                    <div class="avatar-placeholder">${item.name.charAt(0)}</div>
                    <div class="list-info">
                        <h3>${item.name}</h3>
                        <p>${item.specialization || 'Specialization not listed'}</p>
                    </div>
                    <div class="list-meta">${item.faculty_type}</div>
                </div>
             `).join('');
            document.getElementById('resultsInfo').innerText = `Displaying ${data.length} faculty members.`;
        }

        function renderGrid(data) {
            const grid = document.getElementById('resultsGrid');
            if (data.length === 0) {
                grid.innerHTML = '';
                document.getElementById('resultsInfo').innerText = "No matches found.";
                return;
            }
            grid.innerHTML = data.map((item, index) => createCard(item, index)).join('');
            document.getElementById('resultsInfo').innerText = `Found ${data.length} matches.`;
        }

        function createCard(item, index) {
            // Reason logic
            let reasonHtml = '';
            if (item.matched_keywords && item.matched_keywords.length > 0) {
                const kws = item.matched_keywords.map(k => `<span class="kw-badge">${k}</span>`).join('');
                reasonHtml = `<div class="reason-tag"><i class="fas fa-check-circle"></i> Matched: ${kws}</div>`;
            } else if (item.similarity_score) {
                reasonHtml = `<div class="reason-tag"><i class="fas fa-check-circle"></i> high relevance (${Math.round(item.similarity_score * 100)}%)</div>`;
            }

            return `
                <div class="card" onclick="openModal(${item.id})" style="animation: fadeIn 0.5s ease forwards ${index * 0.05}s; opacity: 0;">
                    <span class="type-badge">${item.faculty_type}</span>
                    <h3>${item.name}</h3>
                    <p>${item.specialization || 'No specialization info available.'}</p>
                    ${reasonHtml}
                </div>
            `;
        }

        async function openModal(id) {
            console.log("Opening modal for ID:", id);
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);

            try {
                // Initial data might be partial, fetch full
                const res = await fetch(`/faculty/${id}`);
                if (!res.ok) throw new Error("API Request Failed");

                const f = await res.json();
                console.log("Fetched Faculty Data:", f);

                document.getElementById('mType').innerText = f.faculty_type || 'Faculty';
                document.getElementById('mName').innerText = f.name || 'Unknown Name';
                document.getElementById('mEdu').innerText = f.education || 'Education not listed.';
                document.getElementById('mSpec').innerText = f.specialization || 'No specialization details available.';
                document.getElementById('mEmail').innerText = f.email || 'No email available';

                // Fetch AI Recommendations for this person
                fetchRecs(id);
            } catch (e) {
                console.error("Error loading details:", e);
                document.getElementById('mName').innerText = "Error loading details.";
            }
        }

        async function fetchRecs(id) {
            document.getElementById('expertGrid').innerHTML = '<div style="color:#aaa; padding:10px;">Loading AI insights...</div>';
            document.getElementById('collabGrid').innerHTML = '<div style="color:#aaa; padding:10px;">Loading AI insights...</div>';

            const [expRes, colRes] = await Promise.all([
                fetch(`/faculty/${id}/expertise`),
                fetch(`/faculty/${id}/collaborators`)
            ]);

            const experts = await expRes.json();
            const collabs = await colRes.json();

            renderRecs('expertGrid', experts);
            renderRecs('collabGrid', collabs);
        }

        function renderRecs(elemId, data) {
            const container = document.getElementById(elemId);
            if (data.length === 0) {
                container.innerHTML = '<div style="padding:15px; color:var(--text-muted)">No strong correlations found.</div>';
                return;
            }
            container.innerHTML = data.map(d => `
                <div class="reco-chip" onclick="openModal(${d.id})">
                    <div style="font-weight:600; color:#fff; margin-bottom:4px;">${d.name}</div>
                    <div style="font-size:0.8rem; color:var(--text-muted)">${d.faculty_type}</div>
                    <span class="score">${Math.round(d.similarity_score * 100)}% Match</span>
                </div>
            `).join('');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        // Close on outside click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) closeModal();
        });

        // Initialize
        loadInitial();
    </script>
</body>
